<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


<head>
    <meta charset="UTF-8">
    <title>Create New Employee</title>
</head>
<body>



<div align="center" class= "form-group">
        <h1>Add New Employee</h1>
        <br/>
        <form action="#" th:action="@{/save}" th:object="${newEmployee}" method="post"  >

            <table border="0" class="styled_table">

                <tr>
                    <td> Employee Name: </td>
                    &nbsp;
                    <td><input class="form-control" type="text" th:field="*{name}" /></td>
                </tr>


                <tr>
                    <td> Age: </td>
                    <td><input class="form-control" type="text" th:field="*{age}" /></td>
                </tr>

                <tr>
                    <td>Address:</td>
                    <td><input class="form-control" type="text" th:field="*{address}" /></td>
                </tr>

                <tr>
                    <td>Designation:</td>
                    <td><input class="form-control" type="text" th:field="*{designation}" /></td>
                </tr>

                <tr>
                    <td>Salary:</td>
                    <td><input class="form-control" type="text" th:field="*{salary}" /></td>
                </tr>

            </table>
            <br/>
            <button class="btn btn-lg btn-success" type="submit">Save</button>



        </form>


    </div>


</body>

<style>

    input[type=text] {
        background-color: white;
        background-position: 10px 10px;
        background-repeat: no-repeat;
        padding-left: 40px;
    }


     .styled-table {
         border-collapse: collapse;
         margin: 25px 0;
         font-size: 0.9em;
         font-family: sans-serif;
         min-width: 400px;
         box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
     }

    .styled-table thead tr {
        background-color: DodgerBlue;
        color: #ffffff;
        text-align: left;
    }
    .styled-table tbody tr.active-row {
        font-weight: bold;
        color: #1b69e2;
    }
    .styled-table tbody tr {
        border-bottom: 1px solid #dddddd;
    }

    .styled-table tbody tr:nth-of-type(even) {
        background-color: #f3f3f3;
    }

    .styled-table tbody tr:last-of-type {
        border-bottom: 2px solid DodgerBlue;
    }
    .styled-table th,
    .styled-table td {
        padding: 12px 15px;
    }

    a.button {
        -webkit-appearance: button;
        -moz-appearance: button;
        appearance: auto;

        text-decoration: none;
        color: initial;
    }


    .button {
        transition-duration: 0.4s;
    }
    .button:hover {
        background-color: #245ce9;
        color: white;
    }
    .button {border-radius: 12px;}

    table {
        border-collapse: separate;
        border-spacing:  0.5em;
    }



</style>


</html>
